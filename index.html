<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <html>

  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <img src="./drumkit.png" alt="Image Description">
    <h1>Drum Kit App</h1>
  </div>

  <div class="container">
    <button id="boom">A</button>
    <button id="clap">S</button>
    <button id="hihat">D</button>
    <button id="kick">F</button>
    <button id="openhat">G</button>
    <button id="ride">H</button>
    <button id="snare">J</button>
    <button id="tink">K</button>
    <button id="tom">L</button>

  </div>

  <audio id="boom-sound" src="sounds/boom.wav"></audio>
  <audio id="clap-sound" src="sounds/clap.wav"></audio>
  <audio id="hihat-sound" src="sounds/hihat.wav"></audio>
  <audio id="kick-sound" src="sounds/kick.wav"></audio>
  <audio id="openhat-sound" src="sounds/openhat.wav"></audio>
  <audio id="ride-sound" src="sounds/ride.wav"></audio>
  <audio id="snare-sound" src="sounds/snare.wav"></audio>
  <audio id="tink-sound" src="sounds/tink.wav"></audio>
  <audio id="tom-sound" src="sounds/tom.wav"></audio>


  <script src="script.js"></script>
</body>

</html>
